<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Leaflet API -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />

  <script defer src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

  <script defer src="script.js"></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <h1>IP Address Tracker</h1>
    <div class="input">
      <input class="js-input" type="text" required placeholder="Search for any IP address or domain">
      <div class="arrow-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
      </div>
    </div>

    <div class="js-error">
      
    </div>
  </main>

  <div class="address-details">
    <div class="address-info">
      <p class="address-info__name">IP Address</p>
      <p class="address-info__value js-ip-address">N/A</p>
    </div>
    <div class="address-info">
      <p class="address-info__name">Location</p>
      <p class="address-info__value js-ip-location">N/A</p>
    </div>
    <div class="address-info">
      <p class="address-info__name">Timezone</p>
      <p class="address-info__value js-ip-time">UTC N/A</p>
    </div>
    <div class="address-info">
      <p class="address-info__name">ISP</p>
      <p class="address-info__value js-ip-isp">N/A</p>
    </div>
  </div>

  <div class="map" id="map">

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samuel-jarvis">Samuel Jarvis Adeyemi</a>.
  </div>

</body>
</html>
